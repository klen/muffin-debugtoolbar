<h4>Request Headers</h4>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value in request_headers %}
			<tr class="{{ loop.index%2 and 'pDebugEven' or 'pDebugOdd' }}">
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

<h4>Response Headers</h4>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value in response_headers %}
			<tr class="{{ loop.index%2 and 'pDebugEven' or 'pDebugOdd' }}">
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
