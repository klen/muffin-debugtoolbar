{% if records %}
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Level</th>
				<th>Time</th>
				<th>Message</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
			{% for record in records %}
				<tr>
                    <td><b>{{ record['level'] }}<b></td>
					<td>{{ record['time'] }}</td>
					<td>{{ record['message'] }}</td>
					<td title="{{ record['file_long'] }}:{{record['line']}}">{{record['file']}}:{{record['line']}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}:
	<p>No messages logged.</p>
{% endif %}
